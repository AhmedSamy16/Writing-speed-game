<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Typing Speed</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Game</div>
        <div class="container">
            <div class="message">
                You Are Playing On <span class="lvl"></span> You Have <span class="seconds"></span> Seconds
            </div>
            <div class="the-word"></div>
            <button>Start Playing</button>
            <input type="text">
            <div class="words"></div>
            <div class="info">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
